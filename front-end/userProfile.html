<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserProfile</title>
    <!--Using bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Using CSS-->
    <link rel="stylesheet" href="css/styleUserProf.css">
    <!--Using JavaScript-->
    <script src="javascript/script-cadastro.js"></script>
    <!--using google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="card">
            <div id="Dados-Usuario">
                <h5>Sua conta</h5>

                <ul id="user-details">
                    <li>Nome:</li>
                    <li>Email:</li>
                    <li>Senha:</li>
                    <li>Empresa:</li>
                    <li>Ramos:</li>
                </ul>

                <button type="button" id="plano" class="btn">Alterar dados</button>
                <button type="button" id="plano" class="btn">Deletar conta</button>

            </div>

            <div id="Plano">
                <h5>Seu Plano</h5>
                <div id="flexbox">
                    <p>
                        Todo usuário por padrão
                        começa com o plano inicial
                    </p>
                    <p>
                        Você pode mudar sua
                        assinatura clicando 
                        encima do plano.
                    </p>
                
                </div>

                <button type="button" id="plano" class="btn">Ver Planos</button>
            </div>
        </section>
    </main>
</body>
</html>
