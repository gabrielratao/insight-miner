<body>

        <section class="card">
            <div id="Dados-Usuario">

                <label for="jud-email">Email:</label>
                <input type="email" id="email" name="jud-email" placeholder="Email">


                <form id="profileForm" style="display: none;">
                    <label for="jud-nome">Nome completo:</label>
                    <input type="text" id="jud-nome" name="jud-nome" placeholder="Nome completo">

                    <label for="jud-dt-Nascimento">Data de Nascimento:</label>
                    <input type="text" id="jud-dt-Nascimento" name="jud-dt-Nascimento">

                    <br>

                    <label for="jud-senha">Senha:</label>
                    <input type="password" id="jud-senha" name="jud-senha" placeholder="Senha">
                    <br>

                    <label for="nome-empresa">Nome da empresa:</label>
                    <input type="text" id="nome-empresa" name="nome-empresa" placeholder="Nome da empresa">

                    <label for="tipo-empresa">Tipo de empresa:</label>
                    <input type="text" id="tipo-empresa" name="nome-empresa" placeholder="Nome da empresa" readonly>

                </form>

                <!-- <input type="text" name="email" id="email" value="">

                <button type="button" id="mostrar-dado" class="btn" onclick="readUser()">Mostrar dados</button>
                
                <button type="button" id="alterar-dado" class="btn" style="display: none;" onclick="alterUser()">Alterar dados</button>
                <button type="button" id="deletar-dado" class="btn" style="display: none;" onclick="deleteUser()">Deletar conta</button>
               

                <p id="demo"></p>
