<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Using bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Using CSS-->
    <link rel="stylesheet" href="css/styleCadastro.css">
    <!--Using JavaScript-->
    <script src="javascript/script-cadastro.js"></script>
    <!--using google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="card">
            <h3>Primeiro escolha o tipo de conta que vc gostaria de Cadastrar</h3>

            <div id="tipo_conta">
                <button type="button" id="conta_juridica" class="btn" value="conta_juridica">Conta juridica</button>
                <button type="button" id="conta_dependente" class="btn" value="conta_dependente">Conta dependente</button>
            </div>


            
            <form id="juridico" style="display: none;">
                <h5>Conta juridicas</h5>
                <input type="text" id="jud-nome" placeholder="Nome completo">
                <input type="date" id="-jud-dt-Nascimento">
                <input type="email" id="jud-email" placeholder="Email">
                <input type="password" id="jud-senha" placeholder="Senha">
                <input type="text" id="nome-empresa" placeholder="Nome da empresa">
                <!--<input type="text" id="ramo-empresa" placeholder="Qual o ramo da empresa?">-->
                <select name="tipo_empresa" id="tipo-empresa">
                    <option selected>Escolha o ramo da sua empresa</option>
                    <option value="marketing">Marketing</option>
                    <option value="orgão público">Orgão público</option>
                    <option value="engenharia">Engenharia</option>
                    <option value="tecnologia">Tecnologia</option>
                </select>
            </form>

            <form id="juridico_dependente" style="display: none;">
                <h5>Conta dependente de uma juridica:</h5>
                <input type="text" id="nome" placeholder="Nome completo">
                <input type="date" id="dt_Nascimento">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="senha" placeholder="Senha">
            </form>

            <button type="button" id="cad-user" class="btn" style="display: none;">Cadastrar</button>
        </section>
    </main>   
</body>
</html>
